<!--商品信息模板 B-->
<script type="text/html" id="moneyProductTpl">
    {{each result as value i}}
    <div class="container">
        <div class="cu-content">
            <h3 class="title">
                {{value.productName}}</h3>
            <h4></h4>

            <div class="info">
                <span class="mall">{{value.productForm}}</span> <span class="addtime" style="margin-right: 4px;">{{value.productTime}}</span>
                <span class="author">{{value.productTips}}</span>
            </div>
            <div class="content clearfix">
                <div class="picwrap">
                    {{#value.productImgSm}}
                </div>
                <div class="conn">
                    <!--内容开始-->
                    <p>{{value.productInfo}}</p>

                    <p>{{#value.productImg}}</p>

                    <p>{{#value.productInfo1}}</p>

                    <p>{{#value.productInfo3}}</p>

                    <p>{{#value.productImg2}}</p>
                    <!--<p>{{#value.productImg3}}</p>-->
                </div>
                <div>
                    {{#value.productCity}}
                </div>
                <div class="golink">
                    <a href="redirect.aspx?tjid=521575&amp;y=cu_share" target="_blank"><i
                            class="icon-gobuy"></i>前往购买</a></div>
            </div>
            <div style="text-align: center; margin: 20px 10px;">
                <img src="images/mmbweixin2.png" style="width: 100%; height: auto;">
            </div>
            <div class="cu-content-pl ui-border-t">
                {{#value.productComment}}
            </div>
        </div>
    </div>
        {{/each}}
</script>
