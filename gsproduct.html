<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>凑单品--慢慢买比价网</title>
    <link rel="shortcut icon" href="./images/bitbug_favicon.ico"/>
    <!--引用第三方的样式-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!--引用样式重置文件-->
    <link rel="stylesheet/less" href="./css/base.less">
    <!--引用自己的样式文件-->

</head>

<body>
<div class="heard">
    <a href="index.html" class="glyphicon glyphicon-menu-left"></a>
    <div class="txt">
        <h1>凑单品</h1>
    </div>
</div>
<div class="coudan-box">
    <!-- 菜单栏start-->
    <div class="list">
        <div class="sort">
            <ul class="clearfix">
                <li id="btn1"><a href="javascript:;">京东</a><i>▼</i></li>
                <li id="btn2"><a href="javascript:;">华北</a><i>▼</i></li>
                <li id="btn3"><a href="javascript:;">1元</a><i>▼</i></li>
            </ul>
        </div>
        <div class="search" id="SearchBtn"> <i class="glyphicon glyphicon-search"></i></div>
        <!-- 菜单栏end-->
        <!-- 下拉框-->
        <!--第一个隐藏下拉菜单start-->
        <div class="hide_1" id="store">
            <ul>

            </ul>
        </div>
        <!--第一个隐藏下拉菜单end-->

        <!--第二个隐藏下拉菜单start-->
        <div class="hide_2" id="area">
            <ul>

            </ul>
        </div>
        <!--第二个隐藏下拉菜单end-->

        <!--第三个隐藏下拉菜单start-->
        <div class="hide_3">
            <ul>
                <li><a href="javascript:;">全部价格</a><em>✔</em></li>
                <li><a href="javascript:;">1-3元</a></li>
                <li><a href="javascript:;">3-5元</a></li>
                <li><a href="javascript:;">5-10元</a></li>
                <li><a href="javascript:;">10-15元</a></li>
                <li><a href="javascript:;">15元以上</a></li>
            </ul>
        </div>
        <!--第三个隐藏下拉菜单end-->

        <!--第四个隐藏下拉菜单start-->
        <div class="hide_4">
            <div class="formsch clearfix">
                <div class="txt">
                    <i class="glyphicon glyphicon-search"></i>
                    <input  type="search" value=""  placeholder="搜索您想要的凑单品"/>
                    <a href="javascript:;" class="a-delput" ></a>
                </div>
                <div class="smt">
                    <input type="button" value="搜索" />
                </div>
            </div>
            <div class="select">
                <div class="t">排序</div>
                <div class="c">
                    <dl class="clearfix">
                        <dd>
                            <a href="javascript:;">销量</a>
                        </dd>
                        <dd class="on">
                            <a href="javascript:;">价格&uarr;</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">价格&darr;</a>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="select">
                <div class="t">分类</div>
                <div class="c">
                    <dl class="clearfix">
                        <dd class='on'>
                            <a href="javascript:;">全部</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">家居</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">数码</a>
                        </dd>
                        <dd>

                        </dd>
                        <dd>
                            <a href="javascript:;">个护</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">食品</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">母婴</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">服饰</a>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <!--第四个隐藏下拉菜单end-->
    <!-- 下拉框end-->

    <!--商品模板start-->
    <div class="shop clearfix" id="shopp">
        <ul>

        </ul>
    </div>
    <!--商品模板end-->

    <!--Loding图start-->
    <div class="loding clearfix">
        <img src="images/loading.gif" alt=""/>
    </div>
    <!--Loding图end-->

</div>

</body>
<!--引用jq-->
<script src="./lib/jquery/jquery.js"></script>
<!--引用bootstrap.js-->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<!--引用template.js-->
<script src="./lib/template/template.js"></script>
<!--引用自己的js-->
<script src="./js/cdp8_wh.js"></script>

</html>

<!--商品模块-->
<script type="text/template" id="menu">
    {{each result as value i}}
    <li>
        <a href="javascript:;" class="clearfix">
            <div class="pic">
                <img src="{{value.productImg}}" alt=""/>
            </div>
            <div class="first">{{value.productName}}</div>
            <div class="last">
                <div class="price">
                    <!--<em>¥</em>-->
                    {{ value.productPrice }}
                </div>
                <div class="btn">去凑单</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>


<!--电商名称模块-->
<script type="text/html" id="ShopName" >
    {{ each result as value i}}
    <li>
        <a href="javascript:;">{{value.shopName}}</a>
        <em>✔</em>
    </li>
    {{/each}}
</script>

<!--地区区域模块-->
<script type="text/html" id="region">
    {{ each result as value i}}
    <li>
        <a href="javascript:;">{{value.areaName}}</a>
        <em>✔</em>
    </li>
    {{/each}}
</script>
