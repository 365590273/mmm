<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>产品分类--慢慢买比价网</title>
    <link rel="shortcut icon" href="./images/bitbug_favicon.ico"/>
    <!--引用第三方的样式-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!--引用样式重置文件-->
    <link rel="stylesheet/less" href="./css/base.less">
    <!--引用自己的样式文件-->
    <link rel="stylesheet/less" href="./css/bjss1_zjj.less">
    <!--引用less.js-->
    <script src="./lib/less/less.min.js"></script>
</head>

<body>
<!--顶部 LOGO栏 B-->
<header id="header">
    <a href="index.html" class="logo">
        <img src="./images/header_logo.png" alt=""/>
    </a>
    <a href="http://m.manmanbuy.com/?o=download" class="app">
        <img src="./images/header_app.png" alt=""/>
    </a>
</header>
<!--顶部 LOGO栏 E-->
<!--顶部搜索框 B-->
<section id="search">
    <form action="">
        <input type="search" placeholder="请输入你想比价的商品"/>
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--顶部搜索框 E-->
<!--产品分类栏 B-->
<section id="category">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    </div>
</section>
<!--产品分类栏 E-->
<!--尾部 B-->
<footer id="footer">
    <div class="row">
        <div class="col-xs-4"><a href="login_zp.html">登录</a></div>
        <div class="col-xs-4"><a href="register_zp.html">注册</a></div>
        <div class="col-xs-4"><a href="#">
            <img src="images/top.fw.png" alt=""/>
            返回顶部</a></div>
    </div>
    <p>
        <a href="#">手机app下载</a>
        <a href="#">慢慢买手机版</a>
        --掌上比价平台
    </p>
    <p>m.manmanbuy.com </p>
</footer>
<!--尾部 E-->
</body>
<!--产品分类栏title的模板 B-->
<script type="text/html" id="categoryTpl">
    {{each result as value i}}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{i}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-titleid="{{value.titleId}}"
data-parent="#accordion" href="#collapseg{{i}}"
                   aria-expanded="true" aria-controls="collapse{{i}}" style="display: block;width: 100%; height: 100%;">
                    {{value.title}}
                </a>
            </h4>
        </div>
        <div id="collapseg{{i}}" class="panel-collapse collapse collapse" role="tabpanel" aria-labelledby="headingg{{i}}">
            <div class="panel-body">

            </div>
        </div>
    </div>
    {{/each}}
</script>
<!--产品分类栏title的模板 E-->
<!--产品分类栏列表的模板 B-->
<script type="text/html" id="categorylistTpl">
    {{each result as value i}}
    <div class="col-xs-4">
        <a href="productlist.html?categoryid={{value.categoryId}}">
            {{#value.category}}
        </a>
    </div>
    {{/each}}
</script>
<!--产品分类栏列表的模板 E-->
<!--引用jq-->
<script src="./lib/jquery/jquery.js"></script>
<!--引用bootstrap.js-->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<!--引用template.js-->
<script src="./lib/template/template.js"></script>
<!--引用自己的js-->
<script src="./js/bjss1_zjj.js"></script>

</html>
