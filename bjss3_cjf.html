<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>商品詳情功能界面</title>
    <link rel="shortcut icon" href="./images/bitbug_favicon.ico"/>
    <!--引用外部的样式-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <!--引用样式的重置文件-->
    <link rel="stylesheet/less" href="./css/base.less"/>
    <!--引入自己的樣式文件-->
    <link rel="stylesheet/less" href="css/bjss3_cjf.less"/>
    <!--引入less.js文件-->
    <script src='./lib/less/less.min.js'></script>
</head>
<body>
<!--顶部 LOGO栏 B-->
<header id="header">
    <a href="index.html" class="logo">
        <img src="./images/header_logo.png" alt=""/>
    </a>
    <a href="http://m.manmanbuy.com/?o=download" class="app">
        <img src="./images/header_app.png" alt=""/>
    </a>
</header>
<!--顶部 LOGO栏 E-->
<!--顶部搜索框 B-->
<section id="search">
    <form action="">
        <input type="search" placeholder="请输入你想比价的商品"/>
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--顶部搜索框 E-->

<!--information begin-->
<section id="product-info">
    <div class="info-title clearfix">
        <div class="title-left fl">
            <!--<a href="">首页</a>&gt;-->
            <!--<a href="">分类大全</a>&gt;-->
            <!--<a href="">电视</a>-->
        </div>
        <input type="button" class="btn btn-default fr" value="筛选"/>
    </div>
    <div class="product-bijia">
        <div class="product-top">

        </div>
        <div class="pro-evaluate">
            网友评价
        </div>
        <div class="product-bottom">

        </div>
        <div class="see-more">
            <a>查看更多评价</a>
        </div>
    </div>

</section>
<!--information end-->

<!--尾部 B-->
<footer id="footer">
    <div class="row">
        <div class="col-xs-4"><a href="login_zp.html">登录</a></div>
        <div class="col-xs-4"><a href="register_zp.html">注册</a></div>
        <div class="col-xs-4"><a href="#">
            <img src="images/top.fw.png" alt=""/>
            返回顶部</a></div>
    </div>
    <p>
        <a href="#">手机app下载</a>
        <a href="#">慢慢买手机版</a>
        --掌上比价平台
    </p>

    <p>m.manmanbuy.com </p>
</footer>
<!--尾部 E-->
</body>
<script type="text/template" id="tpl">
    {{ each result as value i}}
    <a href="index.html">首页&gt;</a>
    <a href="category.html">分类大全&gt;</a>
    <a href="">{{value.productName}}</a>
    {{/each}}
</script>
<script type="text/template" id="temp1">
    {{each result as value i}}
    <h3>{{value.productName}}</h3>
    <div class="pro-img">
        {{#value.productImg}}
    </div>
    <div class="collect">
        <a href=""><img src="./images/sc.jpg" alt=""/></a>
    </div>
    <div class="pro-shop">
        <a href="#">{{#value.bjShop}}</a>

        <p>*实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
    </div>
    {{/each}}
</script>
<script type="text/template" id="temp2">
    {{ each result as value i}}
    <div class="pro-evaluate-list">
        <p class="clearfix"><span class="comName">{{value.comName}}</span><span class="comTime">{{value.comTime}}</span>
        </p>

        <p>{{value.comFrom}}</p>

        <p>{{value.comContent}}</p>
    </div>
    {{/each}}
</script>


<!--引入jquery文件-->
<script src="./lib/jquery/jquery.js"></script>
<!--引入bootstrap.js文件-->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入template.js文件-->
<script src='./lib/template/template.js'></script>
<!--引入自己的js文件-->
<script src="js/bjss3_cjf.js"></script>
</html>
