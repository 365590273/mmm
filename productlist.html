<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>商品列表功能界面</title>
    <link rel="shortcut icon" href="./images/bitbug_favicon.ico"/>
    <!--引用外部的样式-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <!--引用样式的重置文件-->
    <link rel="stylesheet/less" href="./css/base.less"/>
    <!--引入自己的css文件-->
    <link rel="stylesheet/less" href="./css/bjss2_cjf.less"/>
    <!--引入less.js-->
    <script src="./lib/less/less.min.js"></script>
</head>
<body>
<!--顶部 LOGO栏 B-->
<header id="header">
    <a href="index.html" class="logo">
        <img src="./images/header_logo.png" alt=""/>
    </a>
    <a href="http://m.manmanbuy.com/?o=download" class="app">
        <img src="./images/header_app.png" alt=""/>
    </a>
</header>
<!--顶部 LOGO栏 E-->
<!--顶部搜索框 B-->
<section id="search">
    <form action="">
        <input type="search" placeholder="请输入你想比价的商品"/>
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--顶部搜索框 E-->
<!--product begin-->
<section id="product">
    <div class="product-title">
        <div class="product-index fl">
            <!--<a href="">首页</a>&gt;-->
            <!--<a href="">分类大全</a>&gt;-->
            <!--<a href="http://139.199.157.195:9090/api/getcategory?titleid=">电视</a>-->
        </div>
        <button class="product-choose fr">筛选</button>
    </div>
    <div class="product-list">

    </div>

    <div class="product-page">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                第1页
                <!--<span class="caret"></span>-->
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!--<li><a href="">第1页</a></li>-->
                <!--<li><a href="">第2页</a></li>-->
                <!--<li><a href="">第3页</a></li>-->
            </ul>
        </div>
        <input type="button" class="btn-pre" value="上一页"/>
        <input type="button" class="btn-next" value="下一页"/>

    </div>
</section>
<!--product end-->

<!--尾部 B-->
<footer id="footer">
    <div class="row">
        <div class="col-xs-4"><a href="login_zp.html">登录</a></div>
        <div class="col-xs-4"><a href="register_zp.html">注册</a></div>
        <div class="col-xs-4"><a href="#">
            <img src="images/top.fw.png" alt=""/>
            返回顶部</a></div>
    </div>
    <p>
        <a href="#">手机app下载</a>
        <a href="#">慢慢买手机版</a>
        --掌上比价平台
    </p>

    <p>m.manmanbuy.com </p>
</footer>
<!--尾部 E-->
</body>
<script type="text/template" id="tpl">
    {{ each result as value i}}
    <a href="index.html">首页</a>&gt;
    <a href="category.html">分类大全</a>&gt;
    <a href="productlist.html">{{value.category}}</a>
    {{/each}}
</script>
<script type='text/template' id="temp">
    {{ each result as value i}}
    <div class="media">
        <a href='bjss3_cjf.html?productId={{value.productId}}' class="media-left">
            {{#value.productImg}}
        </a>

        <div class="media-right">
            <a href="bjss3_cjf.html?productId={{value.productId}}">{{value.productName}}</a>

            <p>{{value.productPrice}}</p>
            <a href="bjss3_cjf.html?productId={{value.productId}}">{{value.productQuote}}</a>
            <a href="bjss3_cjf.html?productId={{value.productId}}">{{value.productCom}}</a>
        </div>
    </div>
    {{ /each }}
</script>
<!--引入jQuery-->
<script src="./lib/jquery/jquery.js"></script>
<!--引入bootstrap.js-->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入template.js文件-->
<script src='./lib/template/template.js'></script>
<!--引入自己的js文件-->
<script src="./js/bjss2_cjf.js"></script>

</html>
