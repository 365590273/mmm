<!--准备模板1-->
<script type="text/html" id="FPTVBrand">
    <ul>
        {{each result as value i}}
        <li>
            <a href="#">
                <span class="ranking">{{i+1}}</span>
                <div>
                    <p>{{value.brandName}}</p>
                    <i>{{value.brandInfo}}</i>
                </div>
                <span class="glyphicon glyphicon-menu-right fr"></span>
            </a>
        </li>
        {{/each}}
    </ul>


</script>
<!--准备模板2-->
<script type="text/html" id="FPTVSales">
    {{each result as value i}}
    <div class="media">
        <div class="media-left">
            <a href="#">
                {{#value.productImg}}
            </a>
        </div>
        <div class="media-body">
            <p class="title"> {{value.productName}}</p>
            <p class="bodyContent clearfix">
                <b class="price fl">{{value.productPrice}}</b>
                <span class="star fr">
                    <!--这里没有评论打星的数据，所以都列为5星-->
                    <em class="star4"></em>
                </span>
            </p>
            <p class="other">
                <em>{{value.productQuote}}</em>
                <em>全网{{value.productCom}}</em>
            </p>
        </div>
    </div>
    {{/each}}
</script>
<!--准备模板3-->
<script type="text/html" id="FPTVComment">
    {{each result as value i}}
    <div class="protit clearfix">
        <img src="images/aaaa+.jpg" alt="" class="fl">
        <p>乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</p>
    </div>
    <div class="plbox">
        <i class="glyphicon glyphicon-triangle-top"></i>
        <a href="#">
                    <span class="name clearfix">
                        <span class="fl">{{value.comName}}：</span>
                        <span class="star fl"><em class="star3"></em></span>
                        <i class="fr">{{value.comTime}}</i>
                    </span>
            <p class="con">{{value.comContent}}评论发布自{{value.comName}}</p>
        </a>
    </div>
    {{/each}}
</script>
